<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>jQuery NiceScroll Test Page</title>
    <style type="text/css">
        *{
            margin: 0px;
            padding: 0px;
        }
        #boxscroll {
            height: 220px;
            width: 300px;
            overflow: auto;
            margin-left: 40%;
            margin-top: 20%;
        }
    </style>




    <meta name="viewport" content="user-scalable=no" />

</head>

<body>

<div id="boxscroll">
    <div style="border-right: 2.5px solid darkmagenta;position: absolute;width: 200px;height: 220px;margin-left: 90px">

    </div>
    <div style="border-bottom: 1px solid gray;width: 285px;height: 200px;">
        <div style="border: 1px solid rosybrown;width: 90%;height: 90%">

        </div>
    </div>
    <div style="border-bottom: 1px solid gray;width: 285px;height: 200px;">

    </div>
    <div style="border-bottom: 1px solid gray;width: 285px;height: 200px;">

    </div>
    <div style="border-bottom: 1px solid gray;width: 285px;height: 200px;">

    </div>
</div>
<script src="../com.xqty.config/node_modules/jquery/dist/jquery.js"></script>
<script src="../com.xqty.config/node_modules/jquery/dist/jquery.nicescroll.min.js"></script>
<script>
    $(document).ready(function() {

        var nice = $("html").niceScroll();  // The document page (body)

        $("#boxscroll").niceScroll(
            {
                cursorcolor:"darkmagenta",
                boxzoom:true,
                cursorwidth:"14px",
            }
        ); // First scrollable DIV

    });
</script>
</body>
</html>
