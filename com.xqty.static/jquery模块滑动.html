<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toggle-jquery1.9</title>
    <style>
        div.container {
            height: 320px;
            border: 1px solid #ccc;
        }
        div.left {
            width: 200px;
            height: 300px;
            background-color: #36f;
        }
    </style>
    <script src="../com.xqty.config/node_modules/jquery/dist/jquery.js"></script>
</head>
<body>
<div class="container">
    <div class="left"></div>
</div>
<script>
        setTimeout(function () {
            $('.left').animate({left:'2500px'}).fadeOut("fast");
        },1000)
</script>
</body>
</html>
